<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 요소 조작하기</title>
    <script src="selector.js" defer>
        //HTML 요소를 찾을 때에 defer를 사용해야 colsol창에 출력된다.
    </script>
  </head>
  <body>
    <section>
      <h2 id="title">운동</h2>
      <form name="myform">
        <input type="text" name="mytext" />
        <button>추가</button>
      </form>
      <ul clas="list">
        <li class="item">스쿼트</li>
        <li class="item">벤치 프레스</li>
        <li class="item">데드리프트</li>
      </ul>
      <p class="hello">안녕 하이</p>
    </section>
  </body>
</html>
