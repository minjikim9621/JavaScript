<!DOCTYPE html>

<title> 함수 합계와 평균 구하기 </title>
<script>
    //합계
    function testSum(arrData){
        let sum = 0;
        for (let i = 0; i < arrData.length; i++) {
            sum += Number(prompt(arrData[i] + "점수는?", "0"));
        }
        return sum;
    }
        let arrSubject = ["국어","수학","영어"];
        let result = testSum(arrSubject);

        console.log("합계는" + result + "점입니다.");


        //평균
        function testAvg(arrData){
		let sum = 0;    
		for(let i = 0; i < arrData.length; i++) {
			sum += Number(prompt(arrData[i] + " 점수는?", "0"));
		}

		let avg = sum / arrData.length;
		return avg;
	}

	let arrSubject = ["국어", "수학"];
	let result = testAvg(arrSubject);

	consol.log("평균 점수는 " + result + "점 입니다");
</script>
