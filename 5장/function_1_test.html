<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	let count = 0;

	myFnc();

	function myFnc(){
		count++;
		console.log("hello" + count);
	}

	myFnc();

	let theFnc = function(){
		count++;
		console.log("bye" + count);
	}
	theFnc();
</script>
</head>
<body>
</body>
</html>
