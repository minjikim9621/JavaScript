<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input에 숫자 입력해서 출력하기</title>
    <script src='js/jquery.js'></script>
    <script>
        var arr = [];
        function save(){
            var val_1 = document.getElementById("val_1").value;
            arr.push(val_1);
            list();
        }
        function list(){
            var result = document.getElementById("result");
            var mesg = "";
            for(var i = 0; i < arr.length; i++){
                mesg = mesg + arr[i] + "<br>";
            }
            result.innerHTML = mesg;
        }
        function enter(e) {
            if(e.keyCode == 13){
                save();
            }
        }
    </script>
</head>
<body>
    값: <input type="search" name='val_1' id='val_1' onkeyup='enter(event)'>
    <div id='result'></div>
</body>
</html>
