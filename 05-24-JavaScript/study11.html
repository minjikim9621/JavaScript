<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span태그에만 밑줄 보이기/사라지도록 하기</title>
    <script src='js/jquery.js'></script>
    <script>
    $(function(){
        $("#underLine").on({
            "mouseover": function(){
                $("#underLine").css({"text-decoration" : "underline"});
            },
            "mouseout" : function(){
                $("#underLine").css({"text-decoration" : "none"});
            }
        });
    });
    </script>
</head>
<body>
    <h2>span 태그에만 onmouseover/onmouseout</h2>
    <hr>
    <p>span 태그에 대해서만 마우스가 올라올 때 <span id='underLine'>밑줄</span>이 그어지고 
        마우스가 내려갈 때 밑줄이 사라지도록 자바스크립트 코드를 작성한다.</p>
</body>
</html>
