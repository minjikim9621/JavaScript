<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
      function loadSite(select) {
        let index = select.selectedIndex;
        let site = select.options[index],value;
        window.open(site, '', 'left=500,top=400,width=500,height=400');
      }
    </script>
  </head>
  <body>
    <h2>옵션 선택으로 사이트 접속</h2>
    <p>옵션 선택마다 새 윈도우에 접속합니다.</p>
    <hr />
    <form>
      <p>접속할 사이트</p>
      <select onchange="loadSite(this)">
        <option value="http://www.naver.com">네이버</option>
        <option value="http://www.google.com">구글</option>
        <option value="http://www.oracle.com">오라클</option>
      </select>
    </form>
  </body>
</html>
