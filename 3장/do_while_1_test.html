<script>
	var dan = Number(prompt("구구단 입력 몇 단을 출력할까요?","0"));
	var i = 1;
	do {
		document.write(dan, '*', i, '=', dan*1,'<br>');
		i++;
	}
	while(i < 10)
</script>
