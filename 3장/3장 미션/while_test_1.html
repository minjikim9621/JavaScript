<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>제어문 종합문제</title>
    <script>
      var i = 1;
      while (i <= 9) {
        document.write('5 X ' + i + '=' + i * 5, '<br>');
        i++;
      }
    </script>
    <script>
      for (var i = 1; i <= 9; i++) {
        document.write('5 X ' + i + '=' + i * 5, '<br>');
      }
    </script>
  </head>
  <body></body>
</html>
