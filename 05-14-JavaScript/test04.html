<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
  	var num = 1;
	var t = "<table border='1'>";
	for(var i = 1; i <= 6; i++) {
		t += "<tr>";
		for(var k = 1; k <= 7; k++) {
			t += "<td class='color'>" + num + "</td>";
			num++;
		}
		t += "</tr>";
	}
	t += "</table>";

	document.write(t);
</script>
</head>
<body>
    
</body>
</html>
