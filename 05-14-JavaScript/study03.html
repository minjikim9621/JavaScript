    <script>
      for (var i = 2; i < 10; i++) {
        if (i % 2 != 0) continue;
        for (var j = 1; j < 10; j++) {
        if (i < j) break;
        document.write(i, '×', j, '=', i * j, '<br>');
      }
      document.write('<br>');
    }
