    <script>
        const numbers = [];
        for (let i = 0; i < 10; i++) {
          const num = parseInt(prompt('정수를 입력하세요: '));
          numbers.push(num);
        }
  
        //홀수와 짝수를 판별하여 출력
        const evenNumbers = [];
        const oddNumbers = [];
        for (const number of numbers) {
          if (number % 2 === 0) {
            evenNumbers.push(number);
          } else {
            oddNumbers.push(number);
          }
        }
        console.log('홀수 오름차순 출력: ', oddNumbers);
        console.log('짝수 내림차순 출력: ', evenNumbers);
      </script>
