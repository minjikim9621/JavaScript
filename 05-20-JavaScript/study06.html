<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        function sum_avg(kor,eng,math){
            let sum,avg;

            sum = kor + eng + math;
            avg = sum / 3;

            document.getElementById("kor").innerHTML = kor;
            document.getElementById("eng").innerHTML = eng;
            document.getElementById("math").innerHTML = math;
            document.getElementById("sum").innerHTML = sum;
            document.getElementById("avg").innerHTML = avg;
        }
    </script>
  </head>
  <body>
    <div style='border:solid 1px gray; padding:10px; margin-bottom:10px;'>
    <p>-국어 :<span id='kor'></span>점<br></p>
    <p>-영어 :<span id='eng'></span>점<br></p>
    <p>-수학 :<span id='math'></span>점<br></p>
    <p><span id='sum'></span>점<br></p>
    <p><span id='avg'></span>점<br></p>
    </div>
    <p>
      <button onclick="sum_avg(80,90,100)">세 과목 성적 합계/평균 구하기</button>
    </p>
  </body>
</html>
