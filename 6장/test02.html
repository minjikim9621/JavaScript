<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        function FirstText() {
            let firstLi = document.querySelector("li");
            let firstLiText = firstLi.textContent;
            document.getElementById("result").value = firstLiText;
        }
        document.addEventListener("DOMContentLoaded", FirstText);
    </script>

  </head>
  <body>
    <input id="result" type="text" />

    <ul>
      <li>tag1</li>
      <li>tag2</li>
      <li>tag3</li>
      <li>tag4</li>
      <li>tag5</li>
      <li>tag6</li>
      <li>tag7</li>
    </ul>

    <ul>
      <li>tag8</li>
      <li>tag9</li>
      <li>tag10</li>
      <li>tag11</li>
      <li>tag12</li>
      <li>tag13</li>
      <li>tag14</li>
    </ul>
  </body>
</html>
