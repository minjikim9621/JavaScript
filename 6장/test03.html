<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        $function(){
            $("#result_1").val($().text());
            document.write();
        }

        $function(){
            $("#result_2").val($("li:last").text());
            document.write();
        }
        $function(){
            $("#result_3 li:even").val($("li:even").text());
            document.write();
        }
        $function(){
            $("#result_4 li:first-of-type").val($("li").text());
            document.write();
        }
        $function(){
            $("#result_5 li:nth-child(3)").val($("li").text());
            document.write();
        }
        $function(){
            $("#result_6 li:nth-last-child(3)").val($("li").text());
            document.write();
        }
        $function(){
            $("#result_7 li:only-child").val($("li").text());
            document.write();
        }
    </script>
  </head>
  <body>
    <input id="result_1" type="text" />
    <input id="result_2" type="text" />
    <input id="result_3" type="text" />
    <input id="result_4" type="text" />
    <input id="result_5" type="text" />
    <input id="result_6" type="text" />
    <input id="result_7" type="text" />

    <ul>
      <li>tag1</li>
      <li>tag2</li>
      <li>tag3</li>
      <li>tag4</li>
      <li>tag5</li>
      <li>tag6</li>
      <li>tag7</li>
    </ul>

    <ul>
      <li>tag8</li>
      <li>tag9</li>
      <li>tag10</li>
      <li>tag11</li>
      <li>tag12</li>
      <li>tag13</li>
      <li>tag14</li>
    </ul>
    <ul>
      <li>tag15</li>
    </ul>
  </body>
</html>
