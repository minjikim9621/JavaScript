<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if문</title>
  </head>
  <body>
    <!--<input type="button" onclick="alert('Hi~~')" value="우리 아카데미"></input>-->
    <script>
      var age = prompt('당신의 나이는?', 0); //var=모든 자료형을 맞추어준다.
      if (age >= 20) {
        document.write('당신은 성인입니다.');
      } else {
        document.write('당신은 미성년자입니다.');
      }
    </script>
  </body>
</html>
