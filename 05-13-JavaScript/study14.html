<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 3;

        var result = a>b?"javascript" : "hello";
        document.write(result, "<br>");
    </script>
    <script>
        var n1 = 10;
        var n2 = -10;
        var result = (n1<n2) ? n2*-1 : n1;
        document.write(result, '<br>');
    </script>
</body>
</html>
