<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>사용자 정의 객체</title>
    <script>
      var tv = new Object();
      tv.color = "black"; //속성(Property)
      tv.price = "300,000"; //속성(Property)
      tv.info = function(){
      	document.write("tv 색상:" + this.color, "<br>"); //this -> 자기 자신,생략 가능
      	document.write("tv 가격:" + this.price, "<br>");
      }
      	var car = {
      		color:"white", //속성(Property)
      		price:"5,000,000", //속성(Property)
      		info:function(){
      			document.write("car 색상:" + this.color, "<br>");
      			document.write("car 가격:" + this.price, "<br>");
      		}
      	};
      	document.write("<h1>tv 객체 메서드 호출</h1>");
		tv.info();
      	document.write("<h1>car 객체 메서드 호출</h1>");
		car.info();
    </script>
  </head>
  <body></body>
</html>
