<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='js/jquery.js'></script>
    <script>
        let audio = null;

        window.onload = init;

        function init(){
            audio = document.getElementById('audio');
            audio.onended = function(e){
                let res = confirm("다시할까요?");
                if(res == true){
                    audio.play();
                }
            };
        }
    </script>
</head>
<body>
    <h2>애국가 연주</h2>
    <hr>
    <audio src="player/Aegukga.mp3" controls>
        웹 브라우저가 audio 태그를 지원하지 않습니다.
    </audio>
    <img src="" alt="">
</body>
</html>
