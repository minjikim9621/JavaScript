<h1 >자주 묻는 질문(FAQ)</h1>
<h4 class='q1'> -'HTML'이란 무엇인가요?</h4>
<p class='a1'>하이퍼텍스트 마크업 언어(Hyper Text Markup Language)입니다.</p>
<h4 class='q2'> -'CSS'란 무엇인가요?</h4>
<p class='a2'>캐스케이딩 스타일 시트(Cascading Style Sheets)입니다.</p>
<h4 class='q3'> -'JavaScript'란 무엇인가요?</h4>
<p class='a3'>자바스크립트는 객체(object)를 기초로 하는 스크립트 프로그래밍 언어입니다.</p>
